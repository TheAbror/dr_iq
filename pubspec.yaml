name: dr_iq
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.1.4 <4.0.0'
  flutter: ^3.13.8

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6

  flutter_svg: ^2.0.7

  flutter_screenutil: ^5.9.0

  fl_chart: ^0.64.0

  equatable: ^2.0.5

  flutter_bloc: ^8.1.3

  shared_preferences: ^2.2.2

  flutter_dialogs: ^3.0.0

  json_annotation: 4.8.1

  chopper: ^7.0.8

  logging: ^1.2.0

  rive: ^0.11.17

  intl: ^0.18.1



dev_dependencies:
  flutter_test:
    sdk: flutter 
  flutter_lints: ^2.0.3
  build_runner: ^2.4.6
  chopper_generator: ^7.0.6
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/fonts/
    - assets/images/
    - assets/images/improve_iq_assets/
    

  fonts:
    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway/Raleway-VariableFont_wght.ttf
